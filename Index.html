<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <!---
        Inspeccionar mas lo del Alert
    <script src="https://unpkg.com/sweetalert/dist/sweetalert2.all.min.js"></script>
    -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon"> <!-- CAMBIAR EL ICONO , IMGS Y DEMAS ESTILOS-->
    <title>Encriptador de texto | Challengue Alura</title>
</head>
<body>
    <main>
    <div id ="contenedor"  class="contenedor">
        <div class="encriptar" id="encriptar">
            
           <!--- <img src="img/Logo (1).png">-->
            <textarea name="texto-usuario" rows="30" cols="10"  class="texto-usuario" id="texto-usuario" placeholder="Escriba aqui su mensaje secreto..."></textarea>
         
           <div class="terminos">
            <p>Solo letras minusculas y sin acento</p>
           </div>
         

         <div class="botones">
         <button  class="encriptar-btn" id="encriptar-btn">Encriptar</button>
         <button onclick="desencriptarTexto()" class="desencriptar-btn" id="desencriptar-btn" >Desencriptar</button>
         </div>
        </div>
         
        <div class="desencriptar" id="desencriptar">
         <img src="img/Muñeco.png" alt="" id="muñeco">
            <div id="textoEncriptado" class="textoEncriptado" >
                <h2 id="mensaje" class="mensaje">Ningun mensaje fue encontrado!</h2>
                <p id="texto" class="texto"> Ingrese el mensaje secreto para encriptar o desencriptar</p>
                <textarea name="texto-encriptado" rows="30" cols="10"  class="texto-encriptado" id="texto-encriptado" ></textarea>
             <button onclick="copiarTexto()" class="copiar-btn" id="copiar-btn" >Copiar</button>
            </div>

        </div>
    </div>
        
    </main>
    <footer>
      <h5>©GabrielaBeatrizPardo2024</h5>
    </footer>
    <script src="app.js"></script>
</body>
</html>
